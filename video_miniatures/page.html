<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center center/cover no-repeat fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Video de fondo */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            display: none;
        }
        
        /* Overlay muy sutil para mejorar legibilidad sin opacar demasiado */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        /* Controles de video discretos */
        .video-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            gap: 10px;
            z-index: 5;
        }
        
        .video-control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .video-control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: all 0.5s ease;
        }
        
        .container.minimized {
            transform: translateY(-100vh);
            opacity: 0;
            pointer-events: none;
        }
        
        .search-container {
            text-align: center;
            transition: all 0.5s ease;
        }
        
        .search-input {
            width: 500px;
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-align: center;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .search-input::placeholder {
            color: #666;
        }
        
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .search-btn {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            color: #333;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        
        .search-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        }
        
        .url-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .url-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .search-results {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 60px;
            width: 500px;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(25px);
            border-radius: 16px;
            padding: 20px;
            display: none;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .search-result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            text-align: left;
            transition: background 0.2s ease;
        }
        
        .search-result-item:hover {
            background: rgba(255, 126, 95, 0.1);
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .track-title {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .track-artist {
            color: #666;
            font-size: 12px;
            margin-top: 2px;
        }
        
        /* Reproductor lateral */
        .player-container {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            width: 280px;
            height: 180px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            overflow: hidden;
            border: 1px solid rgba(255, 126, 95, 0.3);
            transition: all 0.3s ease;
        }
        
        .player-container.minimized {
            transform: translateX(100%);
            opacity: 0;
            pointer-events: none;
        }
        
        .player-container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }
        
        .player-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: white;
        }
        
        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 126, 95, 0.7);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            z-index: 1001;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .close-button:hover {
            background: rgba(255, 126, 95, 0.9);
            transform: scale(1.1);
        }
        
        .minimize-player-btn {
            position: absolute;
            top: 5px;
            right: 32px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 12px;
            cursor: pointer;
            z-index: 1001;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .minimize-player-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }
        
        .soundcloud-player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Indicador de que hay un video reproduci√©ndose */
        .music-playing-indicator {
            position: fixed;
            top: 220px;
            right: 20px;
            background: rgba(255, 126, 95, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            z-index: 999;
            display: none;
            animation: pulse 2s infinite;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .music-playing-indicator.minimized {
            transform: translateX(100%);
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 20px;
        }
        
        /* Responsividad */
        @media (max-width: 768px) {
            .search-input {
                width: 350px;
                padding: 16px 20px;
                font-size: 15px;
            }
            
            .search-results {
                width: 350px;
                margin-top: 50px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            
            .search-btn, .url-btn {
                width: 200px;
            }
            
            .player-container {
                width: 240px;
                height: 150px;
                top: 10px;
                right: 10px;
            }
            
            .music-playing-indicator {
                top: 200px;
                right: 10px;
            }
            
            .minimize-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
                top: 15px;
                left: 15px;
            }
            
            .minimized-indicator {
                padding: 15px 25px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .search-input {
                width: 300px;
                padding: 14px 18px;
            }
            
            .search-results {
                width: 300px;
                margin-top: 40px;
            }
            
            .player-container {
                width: 220px;
                height: 130px;
                top: 10px;
                right: 10px;
            }
            
            .music-playing-indicator {
                top: 170px;
                right: 10px;
            }
            
            .minimize-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
                top: 10px;
                left: 10px;
            }
            
            .minimized-indicator {
                padding: 12px 20px;
                font-size: 13px;
                max-width: 90%;
            }
        }
        
        /* Instrucci√≥n para cambiar imagen de fondo */
        .background-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 12px;
            color: #666;
            z-index: 5;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .background-info:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .background-options {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 16px;
            display: none;
            z-index: 10;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
            min-width: 280px;
        }
        
        .background-options h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        
        .file-upload {
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        
        .file-label-video {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .file-label-video:hover {
            box-shadow: 0 6px 16px rgba(255, 107, 107, 0.4);
        }
        
        .url-input-container {
            margin-bottom: 15px;
        }
        
        .url-input-bg {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        .url-input-bg:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .url-apply-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .url-apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 126, 95, 0.4);
        }
        
        .close-options {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 18px;
            color: #999;
            cursor: pointer;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-options:hover {
            color: #666;
        }
        
        /* Bot√≥n de minimizaci√≥n */
        .minimize-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .minimize-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .minimize-btn.minimized {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .minimize-btn.minimized:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        
        /* Indicador de interfaz minimizada */
        .minimized-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 16px;
            text-align: center;
            z-index: 999;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .minimized-indicator.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .restore-player-tab {
            position: fixed;
            top: 78px;
            right: 0;
            width: 32px;
            height: 64px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-right: none;
            color: white;
            border-top-left-radius: 0.75rem;
            border-bottom-left-radius: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            backdrop-filter: blur(10px);
        }
        .restore-player-tab:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .restore-player-tab svg {
            width: 20px;
            height: 20px;
        }

        .page-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 12px;
            z-index: 30;
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
            padding: 16px 32px;
        }
        .page-footer.visible {
            transform: translateY(0);
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-left: 16px;
            transition: color 0.3s;
        }
        .footer-nav a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="backgroundVideo" class="background-video" muted loop autoplay playsinline>
    </video>
    
    <!-- Bot√≥n de minimizaci√≥n -->
    <button class="minimize-btn" id="minimizeBtn" onclick="toggleMinimize()" title="Minimizar interfaz (M)">
        <span id="minimizeIcon">‚àí</span>
    </button>
    
    <!-- Indicador de interfaz minimizada -->
    <div class="minimized-indicator" id="minimizedIndicator">
        <div>üéµ Interfaz minimizada</div>
        <div style="font-size: 12px; margin-top: 5px; opacity: 0.8;">Presiona M o haz clic en el bot√≥n para mostrar</div>
    </div>
    
    <div class="container" id="mainContainer">
        <!-- Buscador minimalista flotante -->
        <div class="search-container">
            <input type="text" 
                   id="searchInput" 
                   class="search-input"
                   placeholder="üéµ Buscar m√∫sica o pegar URL de SoundCloud...">
            
            <div class="button-container">
                <button onclick="searchTracks()" class="search-btn">
                    Buscar
                </button>
                <button onclick="playFromUrl()" class="url-btn">
                    Reproducir URL
                </button>
            </div>
        </div>
        
        <!-- Resultados de b√∫squeda flotantes -->
        <div id="searchResults" class="search-results"></div>
    </div>
    
    <!-- Informaci√≥n para cambiar fondo -->
    <div class="background-info" onclick="toggleBackgroundOptions()">
        üñºÔ∏è Cambiar fondo de pantalla
    </div>
    
    <!-- Opciones de fondo -->
    <div class="background-options" id="backgroundOptions">
        <button class="close-options" onclick="closeBackgroundOptions()">&times;</button>
        <h3>Cambiar Fondo</h3>
        
        <div class="file-upload">
            <input type="file" id="fileInputImage" class="file-input" accept="image/*" onchange="handleImageUpload(event)">
            <label for="fileInputImage" class="file-label">
                üñºÔ∏è Subir imagen desde mi dispositivo
            </label>
            
            <input type="file" id="fileInputVideo" class="file-input" accept="video/*" onchange="handleVideoUpload(event)">
            <label for="fileInputVideo" class="file-label file-label-video">
                üé¨ Subir video desde mi dispositivo
            </label>
        </div>
        
        <div class="url-input-container">
            <input type="text" 
                   id="urlInputBg" 
                   class="url-input-bg" 
                   placeholder="https://ejemplo.com/imagen.jpg o video.mp4">
            <button onclick="applyUrlBackground()" class="url-apply-btn">
                üåê Usar imagen/video desde URL
            </button>
        </div>
    </div>
    
    <!-- Controles de video -->
    <div class="video-controls" id="videoControls">
        <button class="video-control-btn" onclick="toggleVideoPlayback()" id="playPauseBtn">‚è∏Ô∏è</button>
        <button class="video-control-btn" onclick="toggleVideoMute()" id="muteBtn" title="Silenciar video (V)">üîá</button>
        <button class="video-control-btn" onclick="removeVideoBackground()" title="Quitar video">‚ùå</button>
    </div>
    
    <!-- Reproductor lateral peque√±o -->
    <div class="player-container" id="playerContainer">
        <div class="player-wrapper">
            <button id="minimizePlayerBtn" class="minimize-player-btn" onclick="togglePlayerMinimize()" title="Minimizar reproductor">‚àí</button>
            <button class="close-button" onclick="closePlayer()">&times;</button>
            <iframe id="soundcloudPlayer" class="soundcloud-player"></iframe>
        </div>
    </div>
    
    <!-- Restore Player Button (visible when player is minimized) -->
    <button id="restorePlayerBtn"
            onclick="togglePlayerMinimize()"
            title="Show player"
            style="display: none;"
            class="restore-player-tab">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>
            <path fill-rule="evenodd" d="M9 3v10H8V3h1z"/>
            <path d="M8 2.5a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-1 0v-10a.5.5 0 0 1 .5-.5z"/>
        </svg>
    </button>

    <!-- Footer -->
    <footer id="pageFooter" class="page-footer">
        <div class="footer-content">
            <div>¬© 2025 Sony Music Entertainment UK Ltd.</div>
            <nav class="footer-nav">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms & Conditions</a>
                <a href="#">AI Usage</a>
            </nav>
        </div>
    </footer>

    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script>
        let currentWidget = null;
        let backgroundVideo = null;
        let isVideoBackground = false;
        let isMinimized = false;
        let isPlayerMinimized = false;
        const CLIENT_ID = 'a3e059563d7fd3fd21b7448916353fc3'; // Client ID p√∫blico de SoundCloud
        
        // Funci√≥n para minimizar/mostrar la interfaz
        function toggleMinimize() {
            const container = document.getElementById('mainContainer');
            const minimizeBtn = document.getElementById('minimizeBtn');
            const minimizeIcon = document.getElementById('minimizeIcon');
            const indicator = document.getElementById('minimizedIndicator');
            const playerContainer = document.getElementById('playerContainer');
            
            isMinimized = !isMinimized;
            
            if (isMinimized) {
                // Minimizar interfaz
                container.classList.add('minimized');
                minimizeBtn.classList.add('minimized');
                minimizeIcon.textContent = '+';
                minimizeBtn.title = 'Mostrar interfaz (M)';
                
                // Minimizar reproductor si est√° visible

        // Manejar subida de imagen
        function handleImageUpload(event) {
            const file = event.target.files[0];
            
            if (!file) return;
            
            // Verificar que sea una imagen
            if (!file.type.startsWith('image/')) {
                alert('Por favor selecciona un archivo de imagen v√°lido');
                return;
            }
            
            // Verificar tama√±o (m√°ximo 10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('La imagen es muy grande. Por favor selecciona una imagen menor a 10MB');
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                changeBackground(imageUrl);
                closeBackgroundOptions();
                showNotification('‚úÖ Imagen de fondo actualizada');
            };
            
            reader.onerror = function() {
                alert('Error al cargar la imagen. Intenta con otro archivo.');
            };
            
            reader.readAsDataURL(file);
        }
        
        // Manejar subida de video
        function handleVideoUpload(event) {
            const file = event.target.files[0];
            
            if (!file) return;
            
            // Verificar que sea un video
            if (!file.type.startsWith('video/')) {
                alert('Por favor selecciona un archivo de video v√°lido');
                return;
            }
            
            // Verificar tama√±o (m√°ximo 50MB)
            if (file.size > 50 * 1024 * 1024) {
                alert('El video es muy grande. Por favor selecciona un video menor a 50MB');
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const videoUrl = e.target.result;
                setVideoBackground(videoUrl);
                closeBackgroundOptions();
                showNotification('‚úÖ Video de fondo configurado');
            };
            
            reader.onerror = function() {
                alert('Error al cargar el video. Intenta con otro archivo.');
            };
            
            reader.readAsDataURL(file);
        }
        
        // Aplicar fondo desde URL (imagen o video)
        function applyUrlBackground() {
            const urlInput = document.getElementById('urlInputBg');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Por favor ingresa una URL v√°lida');
                return;
            }
            
            // Detectar si es video o imagen por extensi√≥n
            const videoExtensions = ['.mp4', '.webm', '.ogg', '.avi', '.mov', '.wmv'];
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp'];
            
            const isVideoUrl = videoExtensions.some(ext => 
                url.toLowerCase().includes(ext)
            );
            
            const isImageUrl = imageExtensions.some(ext => 
                url.toLowerCase().includes(ext)
            );
            
            if (isVideoUrl) {
                // Probar cargar video
                const testVideo = document.createElement('video');
                
                testVideo.onloadeddata = function() {
                    setVideoBackground(url);
                    urlInput.value = '';
                    closeBackgroundOptions();
                    showNotification('‚úÖ Video de fondo aplicado desde URL');
                };
                
                testVideo.onerror = function() {
                    alert('No se pudo cargar el video desde esa URL. Verifica que sea correcta y accesible.');
                };
                
                testVideo.src = url;
                
            } else if (isImageUrl || url.includes('unsplash.com') || url.includes('images.')) {
                // Probar cargar imagen
                const testImage = new Image();
                
                testImage.onload = function() {
                    changeBackground(url);
                    urlInput.value = '';
                    closeBackgroundOptions();
                    showNotification('‚úÖ Imagen de fondo aplicada desde URL');
                };
                
                testImage.onerror = function() {
                    alert('No se pudo cargar la imagen desde esa URL. Verifica que sea correcta y accesible.');
                };
                
                testImage.src = url;
                
            } else {
                // Intentar detectar autom√°ticamente
                const confirm = window.confirm('No se pudo detectar el tipo de archivo. ¬øEs un video? (OK = Video, Cancelar = Imagen)');
                if (confirm) {
                    setVideoBackground(url);
                } else {
                    changeBackground(url);
                }
                urlInput.value = '';
                closeBackgroundOptions();
            }
        }

        // Buscar tracks en SoundCloud
        async function searchTracks() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Por favor ingresa un t√©rmino de b√∫squeda');
                return;
            }
            
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.style.display = 'block';
            resultsContainer.innerHTML = '<div class="loading">üîç Buscando m√∫sica...</div>';
            
            try {
                const response = await fetch(`https://api.soundcloud.com/tracks?q=${encodeURIComponent(query)}&client_id=${CLIENT_ID}&limit=5`);
                
                if (!response.ok) {
                    throw new Error('Error en la b√∫squeda');
                }
                
                const tracks = await response.json();
                
                if (tracks.length === 0) {
                    resultsContainer.innerHTML = '<div class="loading">No se encontraron resultados</div>';
                    return;
                }
                
                let resultsHTML = '';
                tracks.forEach(track => {
                    if (track.streamable) {
                        resultsHTML += `
                            <div class="search-result-item" onclick="playTrack('${track.id}', '${track.title.replace(/'/g, "\\'")}', '${track.user.username.replace(/'/g, "\\'")}')">
                                <div class="track-title">${track.title}</div>
                                <div class="track-artist">por ${track.user.username}</div>
                            </div>
                        `;
                    }
                });
                
                if (resultsHTML === '') {
                    resultsContainer.innerHTML = '<div class="loading">No hay tracks reproducibles disponibles</div>';
                } else {
                    resultsContainer.innerHTML = resultsHTML;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultsContainer.innerHTML = '<div class="loading">‚ùå Error en la b√∫squeda. Intenta de nuevo.</div>';
            }
        }

        // Cerrar reproductor
        function closePlayer() {
            const container = document.getElementById('playerContainer');
            const player = document.getElementById('soundcloudPlayer');
            
            container.style.display = 'none';
            
            // Parar la m√∫sica si est√° reproduci√©ndose
            if (currentWidget) {
                currentWidget.pause();
                currentWidget = null;
            }
            
            player.src = '';
        }
        
        // Permitir buscar con Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                // Verificar si parece una URL
                if (this.value.includes('soundcloud.com')) {
                    playFromUrl();
                } else {
                    searchTracks();
                }
            }
        });
        
        // Cerrar reproductor con tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePlayer();
                closeBackgroundOptions();
            }
            
            // Minimizar interfaz con tecla M
            if (e.key === 'm' || e.key === 'M') {
                e.preventDefault();
                toggleMinimize();
            }
            
            // Minimizar reproductor con tecla P
            if (e.key === 'p' || e.key === 'P') {
                e.preventDefault();
                const playerContainer = document.getElementById('playerContainer');
                if (playerContainer.style.display === 'block') {
                    togglePlayerMinimize();
                }
            }
            
            // Controles de video con teclas
            if (isVideoBackground && backgroundVideo) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    toggleVideoPlayback();
                } else if (e.key === 'v' || e.key === 'V') {
                    toggleVideoMute();
                }
            }
        });
        
        // Cerrar opciones al hacer clic fuera
        document.addEventListener('click', function(e) {
            const options = document.getElementById('backgroundOptions');
            const trigger = document.querySelector('.background-info');
            
            if (options.style.display === 'block' && 
                !options.contains(e.target) && 
                !trigger.contains(e.target)) {
                closeBackgroundOptions();
            }
        });

        // Handle footer reveal on scroll
        let isFooterVisible = false;
        let scrollTimeout;
        document.addEventListener('wheel', function(e) {
            const footer = document.getElementById('pageFooter');
            if (!footer) return;

            clearTimeout(scrollTimeout);

            if (e.deltaY > 0 && !isFooterVisible) {
                // Scrolling down
                footer.classList.add('visible');
                isFooterVisible = true;
            } else if (e.deltaY < 0 && isFooterVisible) {
                // Scrolling up
                footer.classList.remove('visible');
                isFooterVisible = false;
            }

            // Hide footer after a delay of inactivity
            scrollTimeout = setTimeout(() => {
                footer.classList.remove('visible');
                isFooterVisible = false;
            }, 3000);
        });
