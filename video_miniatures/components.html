<!-- REUSABLE COMPONENTS -->

<!-- ========================================== -->
<!-- COMPONENT: Glassmorphism Button -->
<!-- ========================================== -->
<!-- 
Usage: Copy and customize as needed
Base classes: bg-white/60 glass-effect border border-white/40 rounded-3xl px-6 py-3 text-sm font-medium cursor-pointer transition-all duration-300 shadow-md
Hover: hover:bg-white/80 hover:transform hover:-translate-y-1 hover:shadow-lg
-->

<button class="bg-white/60 glass-effect border border-white/40 rounded-3xl px-6 py-3 text-sm font-medium cursor-pointer transition-all duration-300 shadow-md hover:bg-white/80 hover:transform hover:-translate-y-1 hover:shadow-lg">
    Glassmorphism Button
</button>

<!-- ========================================== -->
<!-- COMPONENT: Transparent Button -->
<!-- ========================================== -->
<button class="bg-white/5 glass-effect border border-white/20 text-white rounded-3xl px-6 py-3 text-sm font-medium cursor-pointer transition-all duration-300 shadow-md hover:bg-white/15 hover:transform hover:-translate-y-1 hover:shadow-lg">
    Transparent Button
</button>

<!-- ========================================== -->
<!-- COMPONENT: Glassmorphism Input -->
<!-- ========================================== -->
<input type="text" 
       placeholder="Placeholder text..."
       class="w-full max-w-lg px-6 py-4 border-none rounded-full text-base text-center outline-none transition-all duration-300 bg-white/70 glass-effect shadow-lg border border-white/30 focus:bg-white/85 focus:shadow-xl focus:transform focus:-translate-y-1 focus:border-white/50 placeholder:text-gray-600">

<!-- ========================================== -->
<!-- COMPONENT: Modal/Floating Panel -->
<!-- ========================================== -->
<div class="fixed p-5 rounded-2xl shadow-xl border border-white/30 bg-white/95 glass-effect-strong z-50">
    <button class="absolute top-3 right-4 bg-none border-none text-lg text-gray-400 cursor-pointer w-6 h-6 flex items-center justify-center hover:text-gray-600">×</button>
    <h3 class="m-0 mb-4 text-base text-gray-800 font-medium">Panel Title</h3>
    <div>Panel content...</div>
</div>

<!-- ========================================== -->
<!-- COMPONENT: Circular Button (Control) -->
<!-- ========================================== -->
<button class="w-10 h-10 rounded-full cursor-pointer text-base transition-all duration-300 border-none bg-white/90 glass-effect hover:bg-white hover:scale-110">
    🔘
</button>

<!-- ========================================== -->
<!-- COMPONENT: Animated Indicator -->
<!-- ========================================== -->
<div class="fixed px-3 py-1 rounded-2xl text-xs animate-pulse-slow border border-white/20 bg-orange-400/80 glass-effect text-white">
    ♪ Indicator text
</div>

<!-- ========================================== -->
<!-- COMPONENT: Temporary Notification -->
<!-- ========================================== -->
<div class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-black/80 text-white px-6 py-3 rounded-lg z-50 text-sm glass-effect">
    ✅ Notification message
</div>

<!-- ========================================== -->
<!-- COMPONENT: File Label (Upload) -->
<!-- ========================================== -->
<label class="block p-3 mb-3 text-center text-sm cursor-pointer transition-all duration-300 rounded-lg w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white hover:transform hover:-translate-y-1 hover:shadow-lg">
    📁 Upload file
</label>

<!-- ========================================== -->
<!-- COMPONENT: Search Result Item -->
<!-- ========================================== -->
<div class="p-3 border-b border-gray-200 cursor-pointer text-left transition-all duration-200 hover:bg-orange-100/50 last:border-b-0">
    <div class="font-medium text-gray-800 text-sm">Result Title</div>
    <div class="text-gray-600 text-xs mt-1">Additional information</div>
</div>

<!-- ========================================== -->
<!-- COMPONENT: Main Centered Container -->
<!-- ========================================== -->
<div class="relative w-full h-screen flex justify-center items-center z-20 transition-all duration-500">
    <div class="text-center transition-all duration-500">
        <!-- Centered content -->
    </div>
</div>

<!-- ========================================== -->
<!-- STATE GUIDE -->
<!-- ========================================== -->
<!-- 
Common states:
- hover: for mouse-over effects
- focus: when the element is focused
- active: on click
- disabled: when disabled
- first: first element
- last: last element

Custom state classes:
- minimized-slide: slides up
- minimized-slide-x: slides to the right
- hidden: hides the element
- opacity-0: invisible but takes up space
- pointer-events-none: does not receive mouse events
-->
