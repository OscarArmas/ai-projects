<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS Safari Full Screen Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Music Player">
    
    <!-- Android Chrome Full Screen Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <!-- Prevent zoom and enable full screen -->
    <meta name="format-detection" content="telephone=no">
    
    <title>SoundCloud Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 2s infinite',
                        'fade-in-out': 'fadeInOut 3s ease-in-out'
                    },
                    backdropBlur: {
                        'xs': '2px'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
        
        /* Clases personalizadas para efectos específicos */
        .glass-effect {
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        
        .glass-effect-strong {
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }
        
        .minimized-slide {
            transform: translateY(-100vh);
        }
        
        .minimized-slide-x {
            transform: translateX(100%);
        }
        
        .background-overlay {
            background: rgba(0, 0, 0, 0.1);
        }
        
        /* Separación visual entre elementos para evitar confusión de texto */
        #backgroundOptions {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        /* Asegurar que el texto del buscador no interfiera visualmente */
        .search-container {
            z-index: 30;
        }
        
        /* Mobile full screen support */
        body {
            /* Full screen mobile support */
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            
            /* iOS safe areas support */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        /* Full screen container for mobile */
        .mobile-fullscreen {
            min-height: 100vh;
            min-height: 100dvh;
            width: 100vw;
            width: 100dvw;
            position: relative;
        }
        
        /* Adjust fixed elements for safe areas */
        .mobile-safe-bottom {
            bottom: calc(1.25rem + env(safe-area-inset-bottom));
        }
        
        .mobile-safe-top {
            top: calc(1.25rem + env(safe-area-inset-top));
        }
        
        /* Animaciones musicales personalizadas */
        @keyframes audioWave {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }
        
        .audio-bar {
            animation: audioWave ease-in-out infinite;
            transform-origin: bottom;
        }
        
        .audio-bar:nth-child(1) { animation-duration: 1.2s; animation-delay: 0s; }
        .audio-bar:nth-child(2) { animation-duration: 0.9s; animation-delay: 0.1s; }
        .audio-bar:nth-child(3) { animation-duration: 1.1s; animation-delay: 0.2s; }
        .audio-bar:nth-child(4) { animation-duration: 1.3s; animation-delay: 0.3s; }
        .audio-bar:nth-child(5) { animation-duration: 0.8s; animation-delay: 0.4s; }
        .audio-bar:nth-child(6) { animation-duration: 1.4s; animation-delay: 0.5s; }
        .audio-bar:nth-child(7) { animation-duration: 1.0s; animation-delay: 0.6s; }
        .audio-bar:nth-child(8) { animation-duration: 0.7s; animation-delay: 0.7s; }
        .audio-bar:nth-child(9) { animation-duration: 1.1s; animation-delay: 0.8s; }
    </style>
</head>
<body class="m-0 p-0 h-screen mobile-fullscreen overflow-hidden relative font-sans bg-center bg-cover bg-no-repeat bg-fixed" 
     style="background-image: url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80')">
    
    <!-- Overlay sutil para mejorar legibilidad -->
    <div class="absolute inset-0 background-overlay z-10"></div>
    
    <!-- Pantalla de Loading -->
    <div id="loadingScreen" 
         class="fixed inset-0 z-50 flex items-center justify-center bg-black">
        <div class="text-center relative">
            <!-- Ecualizador musical minimalista -->
            <div class="flex items-end justify-center space-x-1 mb-8" style="height: 60px;">
                <div class="audio-bar w-1 bg-white/60 rounded-full" style="height: 12px;"></div>
                <div class="audio-bar w-1 bg-white/70 rounded-full" style="height: 24px;"></div>
                <div class="audio-bar w-1 bg-white/80 rounded-full" style="height: 36px;"></div>
                <div class="audio-bar w-1 bg-white/90 rounded-full" style="height: 20px;"></div>
                <div class="audio-bar w-1 bg-white rounded-full" style="height: 40px;"></div>
                <div class="audio-bar w-1 bg-white/90 rounded-full" style="height: 16px;"></div>
                <div class="audio-bar w-1 bg-white/80 rounded-full" style="height: 32px;"></div>
                <div class="audio-bar w-1 bg-white/70 rounded-full" style="height: 28px;"></div>
                <div class="audio-bar w-1 bg-white/60 rounded-full" style="height: 14px;"></div>
            </div>
            
            <!-- Texto de carga -->
            <h2 class="text-2xl font-light text-white mb-4">Loading Experience</h2>
            <p id="loadingText" class="text-white/80 text-sm">Preparing music and video...</p>
            
            <!-- Barra de progreso musical -->
            <div class="w-72 h-2 bg-white/10 rounded-full mt-6 mx-auto overflow-hidden relative">
                <div id="progressBar" class="h-full bg-gradient-to-r from-white/80 to-white transition-all duration-500 ease-out relative" style="width: 0%">
                    <!-- Pulso sutil en la barra -->
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent animate-pulse"></div>
                </div>
                <!-- Pequeñas marcas como notas musicales en la barra -->
                <div class="absolute top-1/2 left-1/4 w-0.5 h-0.5 bg-white/30 rounded-full transform -translate-y-1/2"></div>
                <div class="absolute top-1/2 left-1/2 w-0.5 h-0.5 bg-white/30 rounded-full transform -translate-y-1/2"></div>
                <div class="absolute top-1/2 left-3/4 w-0.5 h-0.5 bg-white/30 rounded-full transform -translate-y-1/2"></div>
            </div>
            
            <!-- Percentage with a subtle musical symbol -->
            <div id="loadingPercent" class="text-white/50 text-xs mt-3 font-mono tracking-wider">♪ 0%</div>
        </div>
        
        <!-- Subtle floating musical particles -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-1/4 left-1/4 text-white/10 text-xs animate-ping" style="animation-delay: 1s; animation-duration: 4s;">♪</div>
            <div class="absolute top-1/3 right-1/3 text-white/10 text-xs animate-ping" style="animation-delay: 2.5s; animation-duration: 3s;">♫</div>
            <div class="absolute bottom-1/4 left-1/3 text-white/10 text-xs animate-ping" style="animation-delay: 0.5s; animation-duration: 5s;">♪</div>
            <div class="absolute bottom-1/3 right-1/4 text-white/10 text-xs animate-ping" style="animation-delay: 3s; animation-duration: 3.5s;">♬</div>
            <div class="absolute top-2/3 left-1/6 text-white/10 text-xs animate-ping" style="animation-delay: 1.8s; animation-duration: 4.2s;">♫</div>
            <div class="absolute top-1/6 right-1/6 text-white/10 text-xs animate-ping" style="animation-delay: 2.2s; animation-duration: 3.8s;">♪</div>
        </div>
    </div>

    <!-- Elegant "Start Music" button overlay -->
    <div id="start-button-overlay" class="fixed inset-0 flex items-center justify-center z-40 bg-black/30 opacity-0 transition-opacity duration-500" style="display: none; pointer-events: none;">
        <button id="startButton" class="px-8 py-4 rounded-full border border-white/30 bg-white/10 glass-effect text-white text-base font-medium shadow-xl backdrop-blur-lg transition-all duration-300 hover:bg-white/20 hover:border-white/50 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white/40" style="pointer-events: auto;">
            <span class="inline-flex items-center gap-3">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8.118v3.764a1 1 0 001.555.832l3.197-1.882a1 1 0 000-1.664l-3.197-1.882z" clip-rule="evenodd"></path></svg>
                Start Music
            </span>
        </button>
    </div>
    
    <!-- Background video -->
    <video id="backgroundVideo" 
           class="fixed top-0 left-0 w-full h-full object-cover z-0 hidden" 
           muted loop autoplay playsinline>
    </video>
    
    <!-- Minimize button -->
    <button id="minimizeBtn" 
            onclick="toggleMinimize()" 
            title="Show UI (M)"
            class="fixed top-5 left-5 w-12 h-12 rounded-full cursor-pointer text-xl flex items-center justify-center transition-all duration-300 z-50 
                   bg-black/30 glass-effect border border-white/20 text-white shadow-lg hover:bg-white/20 hover:scale-110 hover:shadow-xl">
        <span id="minimizeIcon">+</span>
    </button>
    
    <!-- Minimized UI indicator -->
    <div id="minimizedIndicator" 
         class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 
                bg-black/60 glass-effect text-white px-8 py-5 rounded-2xl text-center z-40 hidden 
                shadow-lg border border-white/20">
        <div class="text-base">UI Minimized</div>
        <div class="text-xs mt-1 opacity-80">Press M or click the button to show</div>
    </div>
    
    <!-- Main container -->
    <div id="mainContainer" 
         class="relative w-full h-screen flex justify-center items-center z-20 transition-all duration-500 minimized-slide opacity-0 pointer-events-none">
        
        <!-- Minimalist floating search -->
        <div class="search-container text-center transition-all duration-500">
            <input type="text" 
                   id="searchInput" 
                   placeholder="Search for music or paste a SoundCloud URL..."
                   class="w-full max-w-lg px-6 py-4 border-none rounded-full text-base text-center outline-none transition-all duration-300 
                          bg-white/70 glass-effect shadow-lg border border-white/30 
                          focus:bg-white/85 focus:shadow-xl focus:transform focus:-translate-y-1 focus:border-white/50
                          placeholder:text-gray-600
                          sm:w-80 md:w-96 lg:w-[500px]">
            
            <div class="mt-5 flex gap-3 justify-center flex-col sm:flex-row items-center">
                <button onclick="searchTracks()" 
                        class="px-6 py-3 rounded-3xl text-sm font-medium cursor-pointer transition-all duration-300 shadow-md
                               bg-white/60 glass-effect text-gray-800 border border-white/40
                               hover:bg-white/80 hover:transform hover:-translate-y-1 hover:shadow-lg
                               w-48 sm:w-auto">
                    Search
                </button>
                <button onclick="playFromUrl()" 
                        class="px-6 py-3 rounded-3xl text-sm font-medium cursor-pointer transition-all duration-300 shadow-md
                               bg-white/5 glass-effect text-white border border-white/20
                               hover:bg-white/15 hover:transform hover:-translate-y-1 hover:shadow-lg
                               w-48 sm:w-auto">
                    Play URL
                </button>
                <button onclick="loadDefaultTrack()" 
                        class="px-4 py-2 rounded-2xl text-xs font-medium cursor-pointer transition-all duration-300 shadow-sm
                               bg-black/10 glass-effect text-white border border-white/10
                               hover:bg-black/20 hover:transform hover:-translate-y-1 hover:shadow-md
                               w-40 sm:w-auto">
                    Default Music
                </button>
            </div>
        </div>
        
        <!-- Resultados de búsqueda flotantes -->
        <div id="searchResults" 
             class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mt-16 
                    w-full max-w-lg max-h-80 overflow-y-auto rounded-2xl p-5 hidden shadow-xl z-50 border border-white/30
                    bg-white/80 glass-effect-strong">
        </div>
    </div>
    
    <!-- Información para cambiar fondo -->
    <div onclick="toggleBackgroundOptions()" 
         class="fixed bottom-5 left-5 px-4 py-3 rounded-lg text-xs text-white/80 z-20 cursor-pointer transition-all duration-300 select-none
                bg-black/20 glass-effect border border-white/10 hover:bg-black/30 hover:text-white hover:border-white/20 shadow-sm">
        Change Background
    </div>
    
    <!-- Opciones de fondo -->
    <div id="backgroundOptions" 
         class="fixed bottom-20 left-5 p-6 rounded-xl hidden z-50 shadow-2xl min-w-72 border border-white/20
                bg-black/40 glass-effect-strong backdrop-blur-xl">
        
        <button onclick="closeBackgroundOptions()" 
                class="absolute top-3 right-3 bg-none border-none text-lg text-white/60 cursor-pointer w-6 h-6 flex items-center justify-center
                       hover:text-white transition-colors duration-200">×</button>
        
        <h3 class="m-0 mb-6 text-sm text-white font-normal uppercase tracking-wide opacity-90">Configure Background</h3>
        
        <div class="mb-6">
            <input type="file" id="fileInputImage" class="hidden" accept="image/*" onchange="handleImageUpload(event)">
            <label for="fileInputImage" 
                   class="block p-3 mb-3 text-center text-xs cursor-pointer transition-all duration-300 rounded-md w-full
                          bg-white/10 border border-white/20 text-white/90 hover:bg-white/20 hover:border-white/30 hover:text-white">
                Upload Image
            </label>
            
            <input type="file" id="fileInputVideo" class="hidden" accept="video/*" onchange="handleVideoUpload(event)">
            <label for="fileInputVideo" 
                   class="block p-3 text-center text-xs cursor-pointer transition-all duration-300 rounded-md w-full
                          bg-white/10 border border-white/20 text-white/90 hover:bg-white/20 hover:border-white/30 hover:text-white">
                Upload Video
            </label>
        </div>
        
        <div class="space-y-3">
            <input type="text" 
                   id="urlInputBg" 
                   placeholder="Image or video URL"
                   class="w-full p-3 border border-white/20 rounded-md text-xs outline-none transition-all duration-300
                          bg-white/5 glass-effect text-white placeholder:text-white/50
                          focus:bg-white/10 focus:border-white/40">
            <div class="flex gap-2">
                <button onclick="applyUrlBackground()" 
                        class="flex-1 p-3 text-xs cursor-pointer transition-all duration-300 rounded-md border border-white/20 text-white
                               bg-white/10 hover:bg-white/20 hover:border-white/30">
                    Apply from URL
                </button>
                <button onclick="loadDefaultVideo()" 
                        class="flex-1 p-3 text-xs cursor-pointer transition-all duration-300 rounded-md border border-white/20 text-white
                               bg-black/20 hover:bg-black/30 hover:border-white/30">
                    Default Video
                </button>
            </div>
        </div>
    </div>
    
     <!-- Controles de video -->
     <div id="videoControls" 
          class="fixed mobile-safe-bottom right-5 hidden gap-3 z-20">
        <button onclick="toggleVideoPlayback()" 
                id="videoPlayPauseBtn"
                class="w-10 h-10 rounded-full cursor-pointer text-base transition-all duration-300 border border-white/20
                       bg-white/10 glass-effect text-white hover:bg-white/20 hover:scale-110 hover:border-white/30">⏸️</button>
        <button id="muteBtn" 
                title="Mute Music (V)"
                class="w-10 h-10 rounded-full cursor-pointer text-base transition-all duration-300 border border-white/20
                       bg-white/10 glass-effect text-white hover:bg-white/20 active:bg-white/30 active:scale-95 
                       focus:outline-none focus:ring-2 focus:ring-white/40 touch-action-manipulation
                       flex items-center justify-center">
            <!-- Icon will be set by JavaScript -->
        </button>
        <button onclick="removeVideoBackground()" 
                title="Remove video"
                class="w-10 h-10 rounded-full cursor-pointer text-base transition-all duration-300 border border-white/20
                       bg-white/10 glass-effect text-white hover:bg-white/20 hover:scale-110 hover:border-white/30">❌</button>
    </div>
    
    <!-- Player Container (bottom right) -->
    <div id="playerContainer" 
         class="fixed mobile-safe-bottom right-5 z-30 w-[90%] max-w-sm transition-all duration-500 ease-in-out">
        <div class="glass-effect p-3 rounded-lg border border-white/20 shadow-xl w-full">
            <!-- Now Playing Title -->
            <div id="nowPlaying" class="text-white/80 text-xs font-medium truncate mb-2 px-1">
                Now Playing...
            </div>
            
            <!-- SoundCloud Player Iframe -->
            <iframe id="soundcloudPlayer" 
                    width="100%" 
                    height="120" 
                    scrolling="no" 
                    frameborder="no" 
                    allow="autoplay"
                    class="rounded-md filter-[invert(1)_hue-rotate(180deg)]">
            </iframe>
        </div>
        <!-- Player controls -->
        <div class="absolute -top-3 -left-3 flex items-center space-x-2">
            <!-- Minimize Player Button -->
            <button id="minimizePlayerBtn" 
                    onclick="togglePlayerMinimize()" 
                    title="Minimize player"
                    class="w-7 h-7 rounded-full cursor-pointer text-sm flex items-center justify-center transition-all duration-200 border-none z-50
                           bg-black/30 glass-effect text-white hover:bg-black/50 hover:scale-110">−</button>
            <!-- Close Player Button -->
            <button id="closePlayerBtn"
                    onclick="closePlayer()" 
                    title="Close player"
                    class="w-7 h-7 rounded-full cursor-pointer text-sm flex items-center justify-center transition-all duration-200 border-none z-50
                           bg-red-500/70 glass-effect text-white hover:bg-red-500/90 hover:scale-110">×</button>
        </div>
    </div>
    
    <!-- Indicador de música reproduciéndose -->
    <div id="playingIndicator" 
         class="fixed top-55 right-5 px-3 py-1 rounded-2xl text-xs z-40 hidden animate-pulse-slow border border-white/20
                bg-orange-400/80 glass-effect text-white">
        Now Playing
    </div>

    <!-- Script principal -->
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="app.js"></script>
</body>
</html>
