<!--

=====================================================

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Banner Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes elegantes para el banner -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* =============================================== */
        /*              CONFIGURACI√ìN PRINCIPAL          */
        /* =============================================== */
        
        :root {
            --primary-gold: #d4af37;
            --secondary-gold: #f4e4bc;
            --dark-bg: rgba(0, 0, 0, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-gold: rgba(212, 175, 55, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-accent: #d4af37;
        }
        
        /* Efectos de vidrio mejorados */
        .glass-effect {
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        
        .glass-effect-strong {
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }
        
        /* =============================================== */
        /*              BANNER PRINCIPAL                  */
        /* =============================================== */
        
        .album-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: auto;
            min-height: 120px;
            background: linear-gradient(135deg, 
                var(--dark-bg) 0%, 
                rgba(0, 0, 0, 0.95) 30%,
                rgba(20, 20, 20, 0.9) 70%,
                var(--dark-bg) 100%);
            border-bottom: 2px solid var(--border-gold);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform: translateY(-100%);
            opacity: 0;
        }
        
        .album-banner.visible {
            transform: translateY(0);
            opacity: 1;
        }
        
        .album-banner.expanded {
            min-height: 100vh;
            height: 100vh;
            cursor: default;
        }
        
        /* Texturas din√°micas de fondo */
        .album-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            animation: textureFloat 8s ease-in-out infinite alternate;
            pointer-events: none;
        }
        
        .album-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 0%, rgba(212, 175, 55, 0.03) 50%, transparent 100%),
                linear-gradient(-45deg, transparent 0%, rgba(255, 255, 255, 0.01) 50%, transparent 100%);
            animation: textureShift 12s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes textureFloat {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            100% { transform: translateY(-10px) scale(1.02); opacity: 0.8; }
        }
        
        @keyframes textureShift {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            33% { transform: translateX(5px) rotate(0.5deg); }
            66% { transform: translateX(-3px) rotate(-0.3deg); }
        }
        
        /* =============================================== */
        /*              CONTENIDO DEL BANNER             */
        /* =============================================== */
        
        .banner-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
        }
        
        /* Contenido minimizado */
        .banner-minimized {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 120px;
        }
        
        /* Contenido expandido */
        .banner-expanded {
            display: none;
            height: 100vh;
            overflow-y: auto;
            padding: 40px 20px;
        }
        
        .album-banner.expanded .banner-minimized {
            display: none;
        }
        
        .album-banner.expanded .banner-expanded {
            display: block;
        }
        
        /* =============================================== */
        /*              TIPOGRAF√çAS ELEGANTES            */
        /* =============================================== */
        
        .album-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(212, 175, 55, 0.2);
            animation: titleGlow 4s ease-in-out infinite alternate;
            text-transform: uppercase;
        }
        
        .album-title-expanded {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin: 20px 0;
            letter-spacing: 2px;
            text-shadow: 
                0 0 30px rgba(255, 255, 255, 0.4),
                0 0 60px rgba(212, 175, 55, 0.3);
            animation: titleGlowExpanded 3s ease-in-out infinite alternate;
        }
        
        .artist-subtitle {
            font-family: 'EB Garamond', serif;
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 500;
            font-style: italic;
            color: var(--text-accent);
            text-align: center;
            margin: 10px 0 30px 0;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }
        
        @keyframes titleGlow {
            0% { 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.3),
                    0 0 40px rgba(212, 175, 55, 0.2);
            }
            100% { 
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 0.5),
                    0 0 60px rgba(212, 175, 55, 0.4);
            }
        }
        
        @keyframes titleGlowExpanded {
            0% { 
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 0.4),
                    0 0 60px rgba(212, 175, 55, 0.3);
            }
            100% { 
                text-shadow: 
                    0 0 40px rgba(255, 255, 255, 0.6),
                    0 0 80px rgba(212, 175, 55, 0.5);
            }
        }
        
        /* =============================================== */
        /*              INDICADOR DE CLICK               */
        /* =============================================== */
        
        .click-indicator {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Crimson Text', serif;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulseIndicator 2s ease-in-out infinite;
            transition: opacity 0.3s ease;
        }
        
        .album-banner.expanded .click-indicator {
            opacity: 0;
            pointer-events: none;
        }
        
        .click-arrow {
            width: 12px;
            height: 12px;
            border-right: 2px solid var(--text-accent);
            border-bottom: 2px solid var(--text-accent);
            transform: rotate(45deg);
            animation: arrowBounce 1.5s ease-in-out infinite;
        }
        
        @keyframes pulseIndicator {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        @keyframes arrowBounce {
            0%, 100% { transform: rotate(45deg) translateY(0); }
            50% { transform: rotate(45deg) translateY(3px); }
        }
        
        /* =============================================== */
        /*              PORTADA DEL √ÅLBUM                 */
        /* =============================================== */
        
        .album-cover-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        
        .album-cover {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            transform: rotate(-3deg);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(212, 175, 55, 0.2);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .album-cover:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(212, 175, 55, 0.4);
        }
        
        .album-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23d4af37" stroke-width="0.5" opacity="0.3"/><circle cx="50" cy="50" r="30" fill="none" stroke="%23d4af37" stroke-width="0.3" opacity="0.2"/><circle cx="50" cy="50" r="20" fill="none" stroke="%23d4af37" stroke-width="0.2" opacity="0.1"/><circle cx="50" cy="50" r="3" fill="%23d4af37" opacity="0.5"/></svg>') center/contain no-repeat;
            animation: vinylSpin 8s linear infinite;
        }
        
        @keyframes vinylSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* =============================================== */
        /*              √çCONOS DE PLATAFORMAS             */
        /* =============================================== */
        
        .platforms-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .platform-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .platform-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(10px);
            opacity: 0.3;
            transform: scale(1.2);
        }
        
        .platform-icon:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .spotify { background: linear-gradient(135deg, #1db954, #1ed760); }
        .apple-music { background: linear-gradient(135deg, #fa243c, #ff6b6b); }
        .soundcloud { background: linear-gradient(135deg, #ff5500, #ff7700); }
        
        /* =============================================== */
        /*              TRACKLIST STICKERS               */
        /* =============================================== */
        
        .tracklist-container {
            max-width: 600px;
            margin: 50px auto;
        }
        
        .tracklist-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-accent);
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        
        .track-sticker {
            background: linear-gradient(135deg, 
                rgba(212, 175, 55, 0.15) 0%, 
                rgba(212, 175, 55, 0.08) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 15px 20px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .track-sticker:nth-child(even) {
            transform: rotate(1deg);
            margin-left: 20px;
        }
        
        .track-sticker:nth-child(odd) {
            transform: rotate(-1deg);
            margin-right: 20px;
        }
        
        .track-sticker:hover {
            transform: rotate(0deg) translateY(-3px);
            background: linear-gradient(135deg, 
                rgba(212, 175, 55, 0.25) 0%, 
                rgba(212, 175, 55, 0.15) 100%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .track-icon {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-name {
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }
        
        .track-duration {
            font-family: 'EB Garamond', serif;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        
        /* =============================================== */
        /*              PERFIL DEL ARTISTA               */
        /* =============================================== */
        
        .artist-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            padding: 30px;
            border-top: 1px solid var(--border-gold);
        }
        
        .artist-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            margin-bottom: 20px;
            box-shadow: 
                0 0 20px rgba(212, 175, 55, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .artist-photo::before {
            content: 'üë§';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            opacity: 0.6;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .social-icon:hover {
            background: var(--text-accent);
            color: black;
            transform: translateY(-2px);
        }
        
        /* =============================================== */
        /*              DISE√ëO RESPONSIVO                 */
        /* =============================================== */
        
        @media (max-width: 768px) {
            .album-banner {
                min-height: 100px;
            }
            
            .banner-content {
                padding: 15px;
            }
            
            .album-title {
                font-size: clamp(1.2rem, 5vw, 2rem);
                letter-spacing: 2px;
            }
            
            .album-title-expanded {
                font-size: clamp(2rem, 8vw, 4rem);
            }
            
            .artist-subtitle {
                font-size: clamp(1rem, 4vw, 1.5rem);
            }
            
            .album-cover {
                width: 250px;
                height: 250px;
            }
            
            .platforms-container {
                gap: 15px;
            }
            
            .platform-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .tracklist-container {
                margin: 30px auto;
                padding: 0 10px;
            }
            
            .track-sticker {
                padding: 12px 15px;
                margin: 10px 0;
            }
            
            .track-sticker:nth-child(even) {
                margin-left: 10px;
            }
            
            .track-sticker:nth-child(odd) {
                margin-right: 10px;
            }
            
            .click-indicator {
                font-size: 0.8rem;
                bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .album-banner {
                min-height: 80px;
            }
            
            .banner-content {
                padding: 10px;
            }
            
            .album-cover {
                width: 200px;
                height: 200px;
            }
            
            .platforms-container {
                gap: 10px;
            }
            
            .platform-icon {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }
    </style>
</head>
