<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Noche M√°gica</title>
    <!-- Fuentes tipogr√°ficas que combinan con la ilustraci√≥n (Redondas y amigables) -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0d1b2a; /* Color de respaldo por si la imagen no carga */
            font-family: 'Nunito', sans-serif;
        }

        /* --- CONFIGURACI√ìN DEL FONDO --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Aqu√≠ cargamos tu imagen */
            background-image: url('fondo.jpg'); 
            background-position: center bottom; /* Alineado abajo para que se vean las flores */
            background-repeat: no-repeat;
            background-size: cover; /* Cubre toda la pantalla */
            z-index: -1;
        }

        /* --- EL CONTADOR --- */
        #counter {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Fredoka One', cursive; /* Fuente gordita estilo cartoon */
            font-size: 1.5rem;
            background: rgba(13, 27, 42, 0.3); /* Fondo muy sutil para lectura */
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid rgba(255, 159, 28, 0.5); /* Borde naranja suave */
            pointer-events: none;
            transition: opacity 0.5s;
        }

        /* --- CANVAS DE FUEGOS --- */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            cursor: crosshair;
        }

        /* --- MENSAJE FINAL (TRANSPARENTE) --- */
        #message-box {
            position: absolute;
            top: 40%; /* Un poco m√°s arriba para no tapar las carpas */
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            text-align: center;
            width: 90%;
            
            /* SIN FONDO (TRANSPARENTE) */
            background: transparent; 
            
            opacity: 0;
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efecto rebote suave */
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #message-box.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Estilo del Texto Principal */
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem; /* Grande y legible */
            margin: 0;
            color: #fff;
            /* Sombra para que se lea bien sobre el fondo oscuro pero sin caja */
            text-shadow: 0 4px 10px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 159, 28, 0.6);
            line-height: 1.2;
        }

        /* Estilo del Bot√≥n */
        .btn-si {
            margin-top: 20px;
            background: #ff9f1c; /* Naranja como las luces de la carpa */
            color: #0d1b2a; /* Azul oscuro para contraste */
            border: none;
            padding: 15px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 5px 15px rgba(255, 159, 28, 0.4);
            transition: transform 0.2s, background 0.3s;
        }

        .btn-si:hover {
            transform: scale(1.1);
            background: #ffbf69; /* Un naranja m√°s claro al pasar el mouse */
            box-shadow: 0 0 25px rgba(255, 159, 28, 0.8);
        }

        /* Instrucci√≥n peque√±a al inicio */
        .hint {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: rgba(255, 153, 200, 0.8); /* Rosado como las flores */
            font-size: 1.1rem;
            font-family: 'Fredoka One', cursive;
            pointer-events: none;
            animation: fadeOut 4s forwards;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes fadeOut {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Ocultar el contador al final */
        .hidden {
            opacity: 0;
        }

    </style>
</head>
<body>

    <div class="background-container"></div>
    
    <!-- Contador de Magia -->
    <div id="counter">Magia: 0 / 11</div>

    <div class="hint">Haz clic en el cielo para celebrar...</div>

    <canvas id="canvas"></canvas>

    <div id="message-box">
        <!-- El texto flota sin caja detr√°s -->
        <h1>¬øQuieres ser mi novia?</h1>
        <button class="btn-si" onclick="aceptar()">¬°S√ç!</button>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const CLICK_LIMIT = 11;
        let clickCount = 0;
        let messageShown = false;
        const counterEl = document.getElementById('counter');

        // --- COLORES DE LA IMAGEN ---
        // He extra√≠do los colores de tu imagen para los fuegos artificiales
        const palette = [
            '#ff9f1c', // Naranja luces
            '#ffbf69', // Naranja suave
            '#ff99c8', // Rosa flores
            '#fca311', // Amarillo fuerte
            '#ffffff'  // Blanco brillo
        ];

        // --- L√ìGICA CANVAS ---
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let cw = window.innerWidth;
        let ch = window.innerHeight;
        let fireworks = [];
        let particles = [];

        canvas.width = cw;
        canvas.height = ch;

        window.addEventListener("resize", () => {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
        });

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function randomColor() {
            return palette[Math.floor(Math.random() * palette.length)];
        }

        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx;
                this.y = sy;
                this.sx = sx;
                this.sy = sy;
                this.tx = tx;
                this.ty = ty;
                this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2));
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
                this.color = randomColor(); // Color acorde al tema
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.acceleration;
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = Math.sqrt(Math.pow(this.sx - this.x, 2) + Math.pow(this.sy - this.y, 2));

                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty, this.color);
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = this.color; // Usar color de la paleta
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.color = color;
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;

                if (this.alpha <= this.decay) {
                    particles.splice(index, 1);
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            }
        }

        function createParticles(x, y, color) {
            let particleCount = 40; // M√°s part√≠culas para que se vea mejor
            while (particleCount--) {
                particles.push(new Particle(x, y, color));
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            // Truco para dejar estela transparente pero borrar lo anterior
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, cw, ch);
            
            ctx.globalCompositeOperation = 'source-over'; // Modo normal de dibujo

            let i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            let j = particles.length;
            while (j--) {
                particles[j].draw();
                particles[j].update(j);
            }
        }

        // --- INTERACCI√ìN ---
        canvas.addEventListener('click', (e) => {
            if (messageShown) return; // Si ya sali√≥ el mensaje, solo lanza fuegos sin contar

            fireworks.push(new Firework(cw / 2, ch, e.clientX, e.clientY));
            
            clickCount++;
            
            // Actualizar Contador Visual
            if(clickCount <= CLICK_LIMIT) {
                counterEl.innerText = `Magia: ${clickCount} / ${CLICK_LIMIT}`;
                // Efecto de pulso en el contador
                counterEl.style.transform = "scale(1.2)";
                setTimeout(() => counterEl.style.transform = "scale(1)", 100);
            }

            if (clickCount >= CLICK_LIMIT) {
                messageShown = true;
                counterEl.classList.add('hidden'); // Ocultar contador
                
                setTimeout(() => {
                    document.getElementById('message-box').classList.add('visible');
                }, 1000);
            }
        });

        function aceptar() {
            const btn = document.querySelector('.btn-si');
            const h1 = document.querySelector('h1');
            
            btn.style.display = 'none'; // Ocultar bot√≥n
            h1.innerHTML = "¬°Te amo! <br> üß° üå∏ ‚ú®";
            h1.style.transform = "scale(1.2)";
            
            // Celebraci√≥n masiva
            let count = 0;
            const celebration = setInterval(() => {
                fireworks.push(new Firework(random(0, cw), ch, random(0, cw), random(0, ch/2)));
                count++;
                if(count > 25) clearInterval(celebration);
            }, 200);
        }

        loop();

    </script>
</body>
</html>
